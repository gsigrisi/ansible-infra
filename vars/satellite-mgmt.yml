    url: "https://mirror.init7.net/fedora/epel/8/Everything/x86_64/"
    product: "EPEL SOE"
    os_version: "rhel-8"
    sync_plan: Weekly SOE
    gpg_key: RPM-GPG-KEY-EPEL-8-SOE
    download_policy: on_demand

