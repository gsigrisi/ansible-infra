---
rhc_auth:
  hostgroup: "ESX/RHEL8_NET_MGMT"
  activation_keys:
    keys:
      - "ak-rhel8-vmware"

net: "{{ network | default('NET_MGMT') }}"
hg_name: "{{ hg | default('ESX/RHEL8_NET_MGMT') }}"
hg_name_short: "RHEL8_NET_MGMT"
os: "{{ operatingsystem | default('RHEL 8.10') }}"
ks: "Red Hat Enterprise Linux 8 for x86_64 - BaseOS Kickstart 8.10"
ptable: "Kickstart default EFI"
cv: "ccv-rhel8"
compute_profile: "ESX Medium Generic RHEL 8"
rhsm_activationkey: ak-rhel8
rhsm_force_register: yes
rhsm_org: "{{ satellite_organization }}"

